<form
  class="form-horizontal"
  autocomplete="off"
  #createSeatingForm="ngForm"
  (ngSubmit)="save()"
>
  <abp-modal-header
    [title]="'Create New Table ' | localize"
    (onCloseClick)="bsModalRef.hide()"
  ></abp-modal-header>
  <div class="modal-body">
    <div class="form-group row required">
      <label class="col-md-3 col-form-label" for="sDate">
        {{ "Seating Date " | localize }}
      </label>
      <div class="col-md-9">
        <input
          type="date"
          class="form-control"
          name="sDate"
          id="sDate"
          maxlength="128"
          required
          [min]="currentDate"
          [(ngModel)]="seating.seatingDate"
          #sDateModel="ngModel"
          #sDateEl
        />
        <abp-validation-summary
          [control]="sDateModel"
          [controlEl]="sDateEl"
        ></abp-validation-summary>
      </div>
    </div>

    <div class="form-group row required">
      <label class="col-md-3 col-form-label" for="sTime">
        {{ "Seating Time " | localize }}
      </label>
      <div class="col-md-9">
        <input
          type="time"
          class="form-control"
          name="sTime"
          id="sTime"
          maxlength="128"
          required
          [min]="currentTime | date:'HH:mm:ss'"
          [(ngModel)]="seating.seatingTime"
          #sDateModel="ngModel"
          #sDateEl
        />
        <abp-validation-summary
          [control]="sDateModel"
          [controlEl]="sDateEl"
        ></abp-validation-summary>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-md-3 col-form-label" for="res">
        {{ "Reservation Id" | localize }}
      </label>
      <div class="col-md-9">
        <select
          class="form-control"
          name="res"
          id="res"
          [(ngModel)]="seating.reservationIdFk"
          #resModel="ngModel"
          #resEl>
            <option *ngFor="let r of reservations" value={{r.id}}>UserId: {{r.userIdFk}},Restaurant: {{r.restaurantIdFkNavigation.restaurantName}}, Party Qty: {{r.reservationPartyQty}}, Date Reserved: {{r.reservationDateReserved}}</option>
        </select>
        <abp-validation-summary
          [control]="resModel"
          [controlEl]="resEl"
        ></abp-validation-summary>
      </div>
    </div>

    <abp-modal-footer
    [cancelDisabled]="saving"
    [saveDisabled]="!createSeatingForm.form.valid || saving"
    (onCancelClick)="bsModalRef.hide()"
  ></abp-modal-footer>
</div>
</form>
