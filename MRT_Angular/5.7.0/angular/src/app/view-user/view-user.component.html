<section>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">{{user.userName}}'s Profile</h1>
          <p class="lead">View and update your details on this screen</p>
        </div>
    </div>
</section>
<section *ngIf="editCheck == false">
    <div class="card" style="margin: 0 auto; float:none; margin-bottom: 10px; width: 95%;">
        <div class="card-body">
            <div class="row">
                <div class="col-6">
                    <h1>{{user.fullName}}</h1>
                  </div>
                  <div class="col-6 text-right">
                    <a href="javascript:;" class="btn bg-blue" (click)="edit()">
                      <i class="fa fa-pencil-alt"></i>
                      {{ "Edit" | localize }}
                    </a>
                </div>
            </div>
            <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label">Name:</label>
                <div class="col-sm-10">
                  <input type="text"
                    class="form-control"
                    id="name"
                    name="name"
                    disabled
                    [(ngModel)]="user.name">
                </div>
              </div>
            <div class="form-group row">
                <label for="Surname" class="col-sm-2 col-form-label">Surname:</label>
                <div class="col-sm-10">
                  <input type="text"
                    class="form-control"
                    id="Surname"
                    name="Surname"
                    disabled
                    [(ngModel)]="user.surname">
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">Email:</label>
                <div class="col-sm-10">
                  <input type="text"
                    class="form-control"
                    id="email"
                    name="email"
                    disabled
                    [(ngModel)]="user.emailAddress">
                </div>
            </div>
            </div>
        </div>
</section>

<section *ngIf="editCheck == true">
    <div class="card" style="margin: 0 auto; float:none; margin-bottom: 10px; width: 95%;">
        <div class="card-body">
            <div class="row">
                <div class="col-8">
                    <h1>{{user.fullName}}</h1>
                  </div>
                  <div class="col-4 text-right">
                    <a href="javascript:;" class="btn bg-blue" (click)="edit()">
                      <i class="fa fa-pencil-alt"></i>
                      {{ "Cancel Edit" | localize }}
                    </a>
                </div>
            </div>
            <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label">Name:</label>
                <div class="col-sm-10">
                  <input type="text"
                    class="form-control"
                    id="name"
                    name="name"

                    [(ngModel)]="user.name">
                </div>
              </div>
            <div class="form-group row">
                <label for="Surname" class="col-sm-2 col-form-label">Surname:</label>
                <div class="col-sm-10">
                  <input type="text"
                    class="form-control"
                    id="Surname"
                    name="Surname"

                    [(ngModel)]="user.surname">
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">Email:</label>
                <div class="col-sm-10">
                  <input type="text"
                    class="form-control"
                    id="email"
                    type="email"
                    name="email"

                    [(ngModel)]="user.emailAddress">
                </div>
            </div>
            </div>

                <div class="row">
                    <div class="col-6"></div>
                      <div class="col-6 text-right" style="margin-bottom: 20px;">
                        <a href="javascript:;" class="btn bg-blue" (click)="save(user)">
                          <i class="fa fa-pencil-alt"></i>
                          {{ "Save" | localize }}
                        </a>
                    </div>
                </div>
            </div>

</section>
