<div [@routerTransition]>
  <section class="content-header">
    <div class="container-fluid">
      <div class="row">
        <div class="col-6">
          <h1>{{ "Order History" | localize }}</h1>
        </div>
        <div class="col-6 text-right">
          <a href="javascript:;" class="btn bg-blue" (click)="goToMenu()" >
            <i class="fa fa-plus-square"></i>
            {{ "Check In" | localize }}
          </a>
        </div>
      </div>
    </div>
  </section>

  <section>
    <div *ngFor="let o of orders">
      <div *ngIf="o.orderLine.length > 0" class="container-fluid"  style="margin-top: 15px;">
        <div class="row">
          <div class="col-12">
            <div class="card" (click)="viewOrder(o)">
              <div class="card-header text-center" style="font-weight: bold;">{{qrCode.restaurantIdFkNavigation.restaurantName +': '+ o.creationTime.calendar()}}</div>
            </div>
          </div>
        </div>
      </div>
